<div class="main">
  <div class="center">
    <img src="../../assets/images/caseIcon3@2x.png" />
    <div class="nav">
      <div
        *ngFor="let nav of navs"
        (click)="onRedirect(nav.id)">
        <span [class.active]="currentCategoryId === nav.id">
          {{nav.name}}
        </span>
      </div>
    </div>
  </div>
</div>
