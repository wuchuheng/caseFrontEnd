  <app-breadcrumb [title]="'分类'">
    <div class="searchWrapper">
    </div>
  </app-breadcrumb>
  <div class="contentWrapper">
    <button nz-button nzType="dashed" class='add' (click)="onCreate()">添加</button>
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
      <tr>
        <th>ID</th>
        <th>类名</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id}}</td>
        <td>{{ data.name}}</td>
        <td>
          <a (click)="onEdit(data)">修改</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>

  <nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="修改类名"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    nzCancelText="取消"
    nzOkText="确定"
  >
    <ng-container *nzModalContent>
      <div class="editWrapper">
        <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入类名">
              <nz-input-group nzPrefixIcon="user">
                <input formControlName="name" nz-input placeholder="请输入类名" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </ng-container>
  </nz-modal>


  <nz-modal
    [(nzVisible)]="isVisibleCreateForm"
    nzTitle="添加分类"
    (nzOnCancel)="onCancelCreateForm()"
    (nzOnOk)="onOkCreateForm()"
    nzCancelText="取消"
    nzOkText="确定"
  >
    <ng-container *nzModalContent>
      <div class="editWrapper">
        <form nz-form [nzLayout]="'inline'" [formGroup]="createForm">
          <nz-form-item>
            <nz-form-control nzErrorTip="请输入类名">
              <nz-input-group nzPrefixIcon="user">
                <input formControlName="name" nz-input placeholder="请输入类名" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </ng-container>
  </nz-modal>
