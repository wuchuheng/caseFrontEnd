<nz-layout class="h-screen">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header">
      <div>
        <app-collap-icon class="trigger" (click)="isCollapsed = !isCollapsed" *ngIf="!isCollapsed"></app-collap-icon>
        <app-menu-unfold-icon class="trigger" (click)="isCollapsed = !isCollapsed" *ngIf="isCollapsed">
        </app-menu-unfold-icon>
      </div>
      <div (click)="onLogout()">退出</div>
    </nz-header>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
