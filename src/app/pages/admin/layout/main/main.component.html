<nz-layout class="h-screen">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null"

  >
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [nzSelected]="'/admin/home' == currentPath" (click)="onRedirect('/admin/home')">
        <i nz-icon [nzIconfont]="'icon-dash-board'"></i>
        <span>我的应用</span>
      </li>
      <li nz-menu-item [nzSelected]="'/admin/category' == currentPath" (click)="onRedirect('/admin/category')">
        <i nz-icon [nzIconfont]="'icon-category'"></i>
        <span>分类</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header">
      <div>
        <app-collap-icon class="trigger" (click)="isCollapsed = !isCollapsed" *ngIf="!isCollapsed"></app-collap-icon>
        <app-menu-unfold-icon class="trigger" (click)="isCollapsed = !isCollapsed" *ngIf="isCollapsed">
        </app-menu-unfold-icon>
      </div>
      <div (click)="onLogout()">退出</div>
    </nz-header>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
