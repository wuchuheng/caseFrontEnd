<div class="home">
  <app-item-render
   *ngFor="let item of pageData.items"
   [id]="item.id"
   [desc]="item.desc"
   [title]="item.label"
   [banner]="item.banner"
   [cover]="item.cover"
   [fileUrl]="item.file.url"
  ></app-item-render>
  <div *ngIf="pageData.total === 0 " class="empty">
    <img src="assets/svg/empty.svg" />
    <p>暂无数据</p>
  </div>
</div>
